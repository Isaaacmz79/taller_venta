<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <title>Lista de los datos</title>
</head>
<body onload="listarDatos()">
    <div class="container">
      <button type="button" class="btn btn-secondary"><a href="registrarVenta.html">Registrar Venta</a></button>
        <table class="striped">
            <thead>
                <tr>
                    <th>
                      Código de venta
                    </th>
                    <th>
                      Código de pedido
                    </th>
                    <th>
                        Nombre
                    </th>
                    <th>
                      Número de identificación
                    </th>
                    <th>
                      Tipo cliente
                    </th>
                    <th>
                      Dirección
                    </th>
                    <th>
                      Fecha entrega
                    </th>
                    <th>
                      Método de pago
                    </th>
                    <th>
                      Acciones
                    </th>
                </tr>
            </thead>
            <tbody id="contenido">
                
            </tbody>
        </table>
        <button type="button" onclick="location.reload();" class="btn waves-effect waves-light">Actualizar</button>

    </div>


    
  <!-- Modal Trigger -->

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
     
        <div class="container">
            <div class="row">
                <form class="col s12">
                  
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="codigo_venta" type="text" class="validate" placeholder="Código de venta">
                      <label for="codigo_venta">Código de venta</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="codigo_pedido" type="text" class="validate" placeholder="Código pedido">
                      <label for="codigo_pedido">Código de pedido</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">person_pin</i>
                      <input id="nombre" type="text" class="validate" placeholder="Nombre">
                      <label for="nombre">Nombre cliente</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">confirmation_number</i>
                      <input id="nro_identificacion" type="text" class="validate" placeholder="Número de identificación">
                      <label for="nro_identificacion">Número de identificacion</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s6">
                      <select class="browser-default" id="tipo_cliente">
                        <option value="" disabled selected>Elija el tipo de cliente</option>
                        <option value="Persona natural">Persona natural</option>
                        <option value="Persona juridica">Persona juridica</option>
                        <option value="Empresa">Empresa</option>
                      </select>
                    </div>
                  </div>
                  

                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">home</i>
                      <input id="direccion" type="text" class="validate" placeholder="Dirección">
                      <label for="direccion">Dirección</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">perm_contact_calendar</i>
                      <input id="fecha_entrega" type="text" class="validate" placeholder="Fecha entrega">
                      <label for="fecha_entrega">Fecha entrega</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="row">
                    <div class="input-field col s6">
                        <button id= "btnActualizar" class="btn waves-effect waves-light" type="button" name="action">Actualizar

                            <i class="material-icons right">send</i>
                          </button>
                    </div>
                  </div>              
                </form>
              </div>
        </div>  

    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="jsVenta/funciones.js">
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.modal');
    //var instances = M.Modal.init(elems, options);
});

// Or with jQuery

$(document).ready(function(){
    $('.modal').modal();
});
 

</script> 
</body>
</html>
